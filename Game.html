    <title>Rock, Paper, Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Game.css" />
    <script>
        var playerChoice = prompt("Rock, Paper, or Scissors?")
    
            var choice = Math.floor(Math.random() * 3 +1)
                const choicenames = ["","Rock","Paper","Scissors"]
        console.log(choicenames[choice])

        function checkForWin() {
            if (playerChoice === "Rock" && choice === 1) {
                return "DRAW"
            }
            if (playerChoice === "Rock" && choice === 2) {
                return "YOU LOSE"
            }
            if (playerChoice === "Rock" && choice === 3) {
                return "YOU WIN"
            }
            if (playerChoice === "Paper" && choice === 1) {
                return "YOU WIN"
            }
            if (playerChoice === "Paper" && choice === 2) {
                return "DRAW"
            }
            if (playerChoice === "Paper" && choice === 3) {
                return "YOU LOSE"
            }
            if (playerChoice === "Scissors" && choice === 1) {
                return "YOU LOSE"
            }
            if (playerChoice === "Scissors" && choice === 2) {
                return "YOU WIN"
            }
            if (playerChoice === "Scissors" && choice === 3) {
                return "DRAW"
            }
}
        checkForWin()
        alert("Computer has chosen " + (choicenames[choice]) + ".   " + checkForWin());
       

    </script>
